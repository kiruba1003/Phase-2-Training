<form  (ngSubmit)="GetStudentById()">
    <div class="form-group" >
        <label for="studid"> Id : </label>
        <input type="text" [(ngModel)]="id" name="studid" placeholder="Enter Student id" >
    </div>
    <div class="form-group" >
        <input type="submit" value="Fetch" class="btn btn-success">
    </div>

</form>

<div *ngIf="student">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>{{student.rollno}}</td>
                <td>{{student.studentame}}</td>
                <td>{{student.addr}}</td>
                <td>{{student.phno}}</td>
            </tr>
    
        </tbody>
    </table>
    
</div>
